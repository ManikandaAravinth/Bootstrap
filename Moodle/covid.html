<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19</title>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--Bree Serif-->
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <!--Roboto-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!--Bootstrap 5 CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Custom Stylesheet-->
    <link rel="stylesheet" href="covid.css">
</head>
<body>

<div class="container-fluid">

    <div class="row px-4">

        <div class="col-12">
            <div class="row">
                <div class="card border-0">
                  <div class="card-body Cus-Font d-flex flex-wrap">
                    <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-8 col-xxl-8 pt-5">
                        <h4>All you need to know about COVID-19</h4>
                            <button class="btn Cus-BgButton mt-4 text-center">Know More</button>
                    </div>
                    <div class="d-flex justify-content-center col-sm-12 col-md-12 col-lg-4 col-xl-4 col-xxl-4">
                        <img class="p-5" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" alt="No image">
                    </div>
                  </div>
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="row">
                <div class="card Cus-BorderRadius Cus-Test-Container border-0 mb-3 py-4">
                    <div class="row Cus-Font g-0">
                      <div class="col-md-4 text-center">
                        <img class="p-5" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" alt="No Image">
                      </div>
                      <div class="col-md-8 d-flex align-items-center">
                            <div class="card-body">
                                <div class="col- col-sm- col-md- col-lg- col-xl- col-xxl-">
                                    <h4 class="card-title">COVID-19 Test</h4>
                                    <p class="card-text">If you think you have been exposed to novel coranavirus (COVID-19)... more</p>
                                </div>
                            </div>
                       </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class="row">
                <h4 class="pb-3">Symptoms</h4>
                <div class="card border-0 col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 align-items-center py-5">
                  <div class="Cus-Cough-BgColor">
                    <img class="card-img-top p-2" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" alt="No Image">
                    <div class="card-body">
                        <h4 class="card-title">Dry Cough</h4>
                    </div>
                 </div>    
                  
                </div>
                <div class="card border-0 col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 align-items-center py-5">
                    <div class="Cus-Fever-BgColor">
                        <img class="card-img-top p-2" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" alt="No Image">
                        <div class="card-body">
                            <h4 class="card-title">High Fever</h4>
                        </div>
                    </div> 
                  </div>
                  <div class="card border-0 col-12 col-sm-12 col-md-4 col-lg-4 col-xl-4 col-xxl-4 align-items-center py-5">
                    <div class="Cus-Headache-BgColor">
                        <img class="card-img-top p-2" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" alt="No Image">
                        <div class="card-body">
                            <h4 class="card-title">Headache</h4>
                        </div>
                    </div>
                  </div>
            </div>
        </div>

        <div class="col-12">
            <div class="row pb-4">
                <h4 class="pb-3">Videos</h4>
                <div class="card Cus-BorderRadius Cus-Video-Container border-0 mb-3 py-4">
                    <div class="row g-0">
                      <div class="col-md-4 d-flex justify-content-center">
                        <img class="p-5" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" alt="No Image">
                    </div>
                      <div class="col-md-8">
                        <div class="card-body py-4">
                            <div class="col- col-sm- col-md- col-lg- col-xl- col-xxl-">
                                <h4 class="card-title">To prevent the spread of ...</h4>
                                <p class="card-text">If you think you have been exposed to novel coranavirus (COVID-19)</p>
                                <button class="btn Cus-BgButton mt-4">Watch Video</button>
                            </div>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    
</div>
    
</body>
</html>
